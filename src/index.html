<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqués a la colombiana</title>
</head>
<body>
    <main>
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div>
                    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow">
                    <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-700">
                        Parqués a la colombiana
                    </h2>
                </div>
                <div class="mt-6">
                    <button
                        type="button"
                        class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
                        id='crear-partida'
                    >
                        Crear una nueva partida
                    </button>
                </div>

                <div class="mt-6">
                    <button
                        type="button"
                        class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
                        id='listar-partidas-publicas'
                    >
                        Unirse a una partida pública
                    </button>
                </div>

                <div class="mt-6">
                    <button
                        type="button"
                        class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
                        id='unirse-a-partida'
                    >
                        Unirse a una partida usando un código
                    </button>
                </div>

                <div class="mt-24">
                    Creado por Alejandro Mongua
                </div>
            </div>
        </div>
    </main>
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center" id='modal'>
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        
            <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>
        
            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold" id='modal-titulo'></p>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                    </svg>
                </div>
            </div>
    
            <!--Body-->
            <div id='modal-contenido'></div>
    
            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2" id='modal-enviar'>Unirse</button>
                <button class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Cerrar</button>
            </div>
        </div>
    </body>
</html>
