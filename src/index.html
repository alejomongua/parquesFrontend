<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqués a la colombiana</title>
</head>
<body>
    <main>
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div>
                    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg" alt="Workflow">
                    <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
                        Parqués a la colombiana
                    </h2>
                </div>
                <div class="mt-6">
                    <button type="submit" class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                      Crear una nueva partida
                    </button>
                </div>

                <div class="mt-6">
                    <button type="submit" class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                      Unirse a una partida pública
                    </button>
                </div>

                <div class="mt-6">
                    <button type="submit" class="group relative w-full flex justify-center p-4 border border-transparent text-lg leading-5 font-medium rounded-md text-indigo-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                      Unirse a una partida usando un código
                    </button>
                </div>

                <div class="mt-24">
                    Creado por Alejandro Mongua
                </div>
            </div>
        </div>
    </main>

</html>
